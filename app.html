<!DOCTYPE html>
<html>
    <head>
        <title>wschat</title>
        
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <body class="d-flex flex-column">

        <div class="d-flex h-100">

                    <a class="nav-icon-link" id="nav-btn-panel-chat"><i class="material-icons nav-icon nav-icon-active">sms</i></a>
                    <a class="nav-icon-link" id="nav-btn-panel-servers"><i class="material-icons nav-icon">dns</i></a>

                    <div id="nav-panel-bottom-bar">

            </div>

            <div id="app-content" class="h-100">

                    </div>
                    <div id="app-chat-area" class="h-100 d-flex flex-column">
                        <div id="app-chat-msg">

                        </div>
                        <div id="app-chat-chatbox" class="d-flex">
                            <span id="chat-textbox-indicator">â–¸</span><input type="text" id="chat-textbox" class="w-100" required disabled>

        <script src="chat.js"></script>
        <script src="app.js"></script>
