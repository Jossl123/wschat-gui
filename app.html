<!DOCTYPE html>
<html>

<head>
    <title>wschat</title>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="d-flex flex-column">
    <!--
        <div id="appbar">
            wschat
        </div>
        -->

    <div class="d-flex h-100">
        <div id="app-side">
            <div id="nav" class="d-flex flex-column">
                <a class="nav-icon-link" id="nav-btn-panel-chat"><i class="material-icons nav-icon nav-icon-active">sms</i></a>
                <a class="nav-icon-link" id="nav-btn-panel-servers"><i class="material-icons nav-icon">dns</i></a>
                <a class="nav-icon-link" id="nav-btn-panel-search"><i class="material-icons nav-icon">search</i></a>
                <a class="nav-icon-link" id="nav-btn-panel-settings"><i class="material-icons nav-icon">settings</i></a>
            </div>

            <div id="nav-panel">
                <div id="nav-panel-chat" class="nav-panel nav-panel-active">
                    <div id="nav-panel-content-chat">
                        <ul>No server</ul>
                    </div>
                    <div id="nav-panel-bottom-bar">
                        <span id="nav-panel-bottom-bar-addserver"> + add server</span>
                    </div>
                </div>

                <div id="nav-panel-servers" class="nav-panele-desactivate">

                </div>

                <div id="nav-panel-search" class="nav-panel-desactivate">

                </div>

                <div id="nav-panel-settings" class="nav-panel-desactivate">

                </div>

                <div id="nav-panel-bottom-bar">
                    <span id="nav-panel-bottom-bar-username">Not registered</span>
                </div>
            </div>
        </div>

        <div id="app-content" class="h-100">
            <div id="app-c-chat" class="h-100 d-flex flex-column">
                <div id="app-chat-header" class="d-flex align-items-center">
                    <span id="app-chat-header-name">Not connected</span>
                </div>
                <div id="app-chat-area" class="h-100 d-flex flex-column">
                    <div id="app-chat-msg">

                    </div>
                    <span id="chat-typing-indicator"><br></span>
                    <div id="app-chat-chatbox" class="d-flex">
                        <span id="chat-textbox-indicator">></span><input type="text" id="chat-textbox" class="w-100" required disabled>
                    </div>
                </div>
            </div>
        </div>

        <div id="app-otherside" class="h-100">
            <div id="app-rightside" class="h-100 d-flex flex-colmun">
                <div id="app-rightside-content">
                    <ul id="nav-chat-connected-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="app.js"></script>
</body>

</html>
